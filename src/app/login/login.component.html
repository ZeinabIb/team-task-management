<h2 style="text-align: center; margin-bottom: 20px;">Login</h2>

<form (ngSubmit)="getToken(username.value)" style="max-width: 300px; margin: 0 auto;">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" #username style="width: 100%;">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" ngModel required style="width: 100%;">
  </div>
  <button type="submit" class="btn btn-primary" style="width: 100%;">Get Token</button>
</form>
