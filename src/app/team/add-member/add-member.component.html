<form (ngSubmit)="addUser()">
  <div class="form-group">
    <label for="fullName">Full Name:</label>
    <input type="text" class="form-control" id="fullName" required [(ngModel)]="fullName" name="fullName">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
  </div>
  <div class="form-group">
    <label for="position">Position:</label>
    <input type="text" class="form-control" id="position" required [(ngModel)]="position" name="position">
  </div>
  <div class="form-group">
    <label for="projectsCompleted">Projects Completed:</label>
    <input type="text" class="form-control" id="projectsCompleted" required [(ngModel)]="projectsCompleted" name="projectsCompleted">
  </div>
  <div class="form-group">
    <label for="meetingsAttended">Meetings Attended:</label>
    <input type="text" class="form-control" id="meetingsAttended" required [(ngModel)]="meetingsAttended" name="meetingsAttended">
  </div>
  <div class="form-group">
    <label for="issuesResolved">Issues Resolved:</label>
    <input type="text" class="form-control" id="issuesResolved" required [(ngModel)]="issuesResolved" name="issuesResolved">
  </div>
  <button type="submit" class="btn btn-primary">Add User</button>
</form>
