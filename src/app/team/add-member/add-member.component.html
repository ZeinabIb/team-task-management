<form (ngSubmit)="addUser()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label for="fullName">Full Name:</label>
    <input type="text" class="form-control" id="fullName" required [(ngModel)]="fullName" name="fullName">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="position">Position:</label>
    <input type="text" class="form-control" id="position" required [(ngModel)]="position" name="position">
  </div>
  <button type="submit" class="btn btn-primary">Add User</button>
</form>
